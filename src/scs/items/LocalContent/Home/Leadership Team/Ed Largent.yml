      Value: |
        Largent joined Westfield in 1986 and has served as President since 2011. He was appointed CEO and President of Westfield Group in July of 2015. He leads Westfield&rsquo;s multi-line, regional property and casualty insurance and surety operation with $2 billion in revenue and more than $6.5 billion in total assets. In 2016, he was named Chairman of Ohio Farmers Insurance Company (parent company of Westfield Insurance and Westfield Bank, FSB). Largent&rsquo;s previous leadership roles at the company include Group Administration Leader and Chief Technology Officer.<br />
        &nbsp;<br />
        During his career, Largent has enjoyed success building and leading teams focused on operational performance improvements, cultivating strong distribution relationships, investing in critical capabilities and enhancing the quality of data and analytics to improve business performance.<br />
        &nbsp;<br />
        Largent&rsquo;s diverse background is also apparent in his volunteer activities. He serves on the boards of a variety of trade associations and non-profit groups including the Insurance Information Institute, the Playhouse Square Foundation, American Property Casualty Insurance Association, The Institutes, and The Greater Cleveland Partnership.<br />
        &nbsp;<br />
        Largent received a Bachelor of Science in Computer Science from Bowling Green State University and is a 2008 graduate of the Executive Institute at the University of Chicago Booth School of Business.
